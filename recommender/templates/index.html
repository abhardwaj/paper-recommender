{% extends "base.html" %}

{% block content %}
<h1>Search Paper</h1>
<hr />
<table>
<tr>
<td>
<input type="text" id="person" style="width:200px;" value="pn1566"></input> 
<br />
<input type="button" id="get_reco" value="Show Similar Papers" />
</td>
</tr>
</table>
<br /> <br />
<div id= "output">
</div>
<div id= "body">
</div>

<script type="text/javascript">
$(document).ready(function(){
	$("#output").html("")
	$("#get_reco").click(function(){
		$("#output").html("Getting recommendations...")
		$.post('recommend', {'person':$("#person").val()}, 
			function(res){
				$("#output").html(JSON.stringify(res));				
			}
		);
	});
	
	
	
	

});
</script>
{% endblock %}
