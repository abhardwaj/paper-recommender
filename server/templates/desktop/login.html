<!DOCTYPE HTML>
<html manifest="/manifest">
<head>
    <title>myCHI</title>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    
    <link rel="stylesheet" type="text/css" href="/static/css/desktop.css" />
    <link href="/static/css/third-party/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/static/javascript/third-party/jquery.min.js"></script> 
    <script type="text/javascript" src="/static/javascript/third-party/jquery-ui.js"></script> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<div id="header">
    <div id="wrap">
        <span id="headlink-left" style="margin:0 auto;">
            <a id="logo" href="/">myCHI</a>
        </span>
    </div>
</div>


<body>




<script type="text/javascript">

$(document).ready(function(){

    $(".default-text").focus(function() {
        if ($(this).val() == $(this)[0].title) {
            $(this).removeClass("default-text-active");
            $(this).val("");
        }
    });
    
    $(".default-text").blur(function(){
        if ($(this).val() == ""){
            $(this).addClass("default-text-active");
            $(this).val($(this)[0].title);
        }
    });

    $(".default-text").blur();

}); 
    
</script>

<div id="page">

<form method="POST" action="/login">
    {% csrf_token %}
    <h3>Login</h3>
    <hr />
    <label for="login_email">Email</label><br />
    {{error}}
    <input type="text" name="login_email" class="default-text" id="login_email" title="Enter your PCS email"/><br />
    <span class="gray">Please enter your PCS email. If you don't have one, enter your email to create an account.</span>
    <br /><br />
    <label for="login_password">Password</label><br />
    {{error}}
    <input type="password" name="login_password" id="login_password" title="Enter your password."/><br />
    <span class="gray">If you are a first time user, we will set this as your password.</span><br />
    <br />
    <br />
    <input class="button" type="submit" value="Log In" />
</form>
</div> <!-- page -->
</body>
</html>
