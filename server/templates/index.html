{% extends "base.html" %}
{% block headlink-right %}
<a href="#" data-dropdown="#dropdown-nav">{{ user }} â–¾ </a>
{% endblock %}
{% block content %}
<h1>Search Paper</h1>
<hr />
<table>
<tr>
<td>
<input type="text" id="person" style="width:200px;" value="pn1566"></input> 
<br />
<input type="button" id="get_reco" value="Show Similar Papers" />
</td>
</tr>
</table>
<br /> <br />
<div id= "output">
</div>
<div id= "body">
</div>

<script type="text/javascript">
$(document).ready(function(){
	$("#output").html("")
	$("#get_reco").click(function(){
		$("#output").html("Getting recommendations...")
		$.post('recommend', {'person':$("#person").val()}, 
			function(res){
				$("#output").append('<ul>')
				for (var i=0; i< res.length; i++){
					$("#output").append('<li>')
					$("#output").append(res[i]['id'])
					$("#output").append('</li>')
				}
				$("#output").append('</ul>')
								
			}
		);
	});
	
	
	
	

});
</script>
{% endblock %}
