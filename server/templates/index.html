{% extends "base.html" %}
{% block headlink-right %}
<a href="#" data-dropdown="#dropdown-nav">{{ user }} â–¾ </a>
{% endblock %}


{% block content %}
<script type="text/javascript">

	function load_paper (paper_id) {
		window.location.href = "/paper/" + paper_id;
	}

	

	$(document).ready(function(){	

		var likes = $('#likes').dataTable({
			"sDom": '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',
			"bPaginate": false,
			"bFilter": true,
			"sWidth": "100%",
			"aaSorting": [],
			"aoColumns": [                 
				{"sWidth": "100%"}
			]
			
		});

		var recs = $('#recs').dataTable({
			"sDom": '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',
			"bPaginate": false,
			"bFilter": true,
			"sWidth": "100%",
			"aaSorting": [],
			"aoColumns": [                 
				{"sWidth": "100%"}
			]
			
		});

	});
</script>
<div id="content">
<h3><span class="gray">Papers You Liked</span></h3>
	<br />
	<table id="likes">
		<thead>
		<tr>
			<th>Paper Title</th>
		</tr>
		</thead>
		<tbody>
			{% for like in likes %}
				<tr onclick='load_paper("{{like.id}}")'>
				<td class="strong">{{like.title}}</td>
				</tr>
			{% endfor %}		
		</tbody>
	</table>
	<br />
<h3><span class="gray">Papers Recommended for You</span></h3>
	<br />
	<table id="recs">
		<thead>
		<tr>
			<th>Paper Title</th>
		</tr>
		</thead>
		<tbody>
			{% for rec in recs %}
				<tr onclick='load_paper("{{rec.id}}")'>
				<td class="strong">{{rec.title}}</td>
				</tr>
			{% endfor %}		
		</tbody>
	</table>
</div>
{% endblock %}
