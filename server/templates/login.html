{% extends "base.html" %}
{% block headlink-right %}
{% endblock %}
{% block content %}



<script type="text/javascript">

$(document).ready(function(){
	text = $('<div />').html('{{users}}').text()
	var j_users = JSON.parse(text)
	$("#login_author_name").autocomplete({
		   source:Object.keys(j_users),
		  select: function(e, ui) { 
		  	var name = ui.item.value
			$("#login_author_name").val(name)
			var id = j_users[name]
			 $("#login_author").val(id)
		   }
	 });


	$(".default-text").focus(function(srcc)
	{
	    if ($(this).val() == $(this)[0].title)
	    {
	        $(this).removeClass("default-text-active");
	        $(this).val("");
	    }
	});
    
	$(".default-text").blur(function()
	{
	    if ($(this).val() == "")
	    {
	        $(this).addClass("default-text-active");
	        $(this).val($(this)[0].title);
	    }
	});

	$(".default-text").blur();

});	
	
</script>



<form method="POST" action="login">
	{% csrf_token %}
	<h3>CHI 2013 Login</h3>
	<hr />
	<label for="login_author">Name</label><br />
	{{error}}
	<input type="hidden" name="login_author" id="login_author" />
	<input type="text" name="login_author_name" class="default-text" id="login_author_name" title="enter your name"/><br /><br />
	<input type="submit" value="Log In" />
</form>
{% endblock %}
