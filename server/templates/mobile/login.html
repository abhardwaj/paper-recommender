<!DOCTYPE html> 
<html> 
<head> 
	<title>CHI 2013 Recommendation System</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/mobile.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>



<div data-role="page" class="ui-responsive-panel" id="login">

    <div data-role="header" data-position="fixed">
    <div data-role="navbar">
            <ul>
                <li><a href="#home" data-theme="a">CHI 2013 Program Login</a></li>
            </ul>
    </div><!-- /navbar -->
    </div><!-- /header -->

    <div data-role="content"> 

    <form method="POST" action="/mobile/login" data-ajax="false">
    	{% csrf_token %}
	    <label for="login_email">Please enter your PCS email address</label>
	    <input type="email" name="login_email" id="login_email" value="">
	    <label for="login_password">Password</label>
     	<input type="password" name="login_password" id="login_password" value="" autocomplete="off">
     	<button id="login_submit" type="submit">Submit</button>
	</form>

    </div><!-- /content -->

</div><!-- /login -->



</body>

</html>
