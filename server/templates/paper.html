{% block content %}
<script type="text/javascript">

	function load_paper (paper_id) {
		window.location.href = "/paper/" + paper_id;
	}

	

	$(document).ready(function(){	

		var papers = $('#papers').dataTable({
			"sDom": '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',
			"bPaginate": false,
			"bFilter": true,
			"sWidth": "100%",
			"aoColumns": [                 
				{"sWidth": "100%"}
			]
			
		});

	});
</script>
<div id="content">
	<div class="form">
	<span class="strong">{{title}}</span>
	</div>
	<br />
	<h3><span class="gray">People who liked {{id}} also liked</span></h3>
	<br />
	<table id="papers">
		<thead>
		<tr>
			<th>Paper Title</th>
		</tr>
		</thead>
		<tbody>
			{% for rec in recs %}
				<tr onclick='load_paper("{{rec.id}}")'>
				<td class="strong">{{rec.title}}</td>
				</tr>
			{% endfor %}		
		</tbody>
	</table>
</div>
{% endblock %}
